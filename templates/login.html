<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
<title>SiCoBotero Entrada</title>
    <link href="{% static "login/login.css" %}" rel="stylesheet" type="text/css">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<div class="login">
	<div class="login_side">
		<div class="login_inside">
		<h2>Sistema Botero</h2>

	</div>
	</div>

		<form method="POST" action="{% url "login" %}">
            {% csrf_token %}
            <div id="formdiv">
        	<label>Login Name</label>
            	<input type="text" name="username" />
        	<label>Password</label>
            	<input type="Password" name="password"  />
            <label> Empresa </label>
            <select name="enterprise">
                {% for empresa in empresas%}
                    <option value={{ empresa.id }} >{{ empresa.nombre }}</option>
                {% endfor %}
            </select>
            	<input type="submit" value="Entrar" name="submit" class="submit" />
                <div class="error">{{ error_message }}</div>
            </div>
		</form>
</div>
</body>

</html>
