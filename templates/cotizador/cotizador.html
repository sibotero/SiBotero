{% extends "cotizador/base.html" %}
{% load extratags %}
{% block scripts %}
<script>
    $(document).ready(function (){
        $("#s1").select2();
        $("#s2").select2();
        $("#pop").dialog({autoOpen:false,
            title:"Agregar Cliente",
            resizable:false,
            position: { my: "center", at: "top", of: window },
            close:function(event,ui){
                location.reload();
            },width:600
        });

        $("#openPop").click(function(){
            $.get("{% url 'add_cliente' %}",function(data){
                $("#pop").html(data)
            });
            $("#pop").dialog("open");
        });


    });
</script>
{% endblock %}

{% block content-main %}
<div id="cotizacion-datos">
    <form>
        <fieldset>
        <p><label class="field" for="cliente">Cliente : </label>
        <select name="cliente" id="s2">
            {% for cliente in clientes %}
            <option value="{{ cliente.id }}">{{ cliente.nombre|add:" "|add:cliente.apellidos }}</option>
            {% endfor %}
        </select>
        <a id="openPop" href="#"><img id="add_cliente" src="/static/cotizacion/img/list-add.png" />Nuevo Cliente</a>
        </p>
        <p><label class="field" for ="moto"> Moto : </label>
        <select name="moto" id="s1">
            {% for moto in motos %}
            <option value="{{ moto.id }}">{{ ""|concat:moto.nombre_fabr|concat:" "|concat:moto.referencia|concat:" "|concat:moto.modelo }}</option>
            {% endfor %}
        </select>
        </p>
        <p><label class="field">Cuotas</label>
        <div id="grid_cuotas">
        {% for tasa in tasas %}
        <input type="checkbox" value="{{ tasa.id }}" name="{{ tasa.num_meses }}cuotas"/>
            <label for="1cuotas" >{{ tasa.num_meses }}</label>
        {% endfor %}
        </div></p>
        <p><label class="field" for="cuota_inicial">Cuota Inicial : </label>
            <input type="text" placeholder="cuota inicial"/></p>
        <p><label class="aplicar_vip" for="vip_cli">Â¿Cliente especial?</label>
            <input type="checkbox"></p>
        <p>
            <input type="submit" value="Realizar" />
        </p>
        </fieldset>
    </form>
    </div>
    <div id="resultado-cotizacion">

    </div>

    <div id="pop">

    </div>
{% endblock %}
